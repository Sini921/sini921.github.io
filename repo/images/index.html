<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<title>季伯之家源</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    box-shadow: none;
  }

  h1 {
    color: rgba(0, 0, 0, 0.8);
    font-size: 4em;
    font-family: Arial, sans-serif;
    margin: 20px 0;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    cursor: pointer;
  }

  .description {
    margin-top: 10px;
    color: rgba(0, 0, 0, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.7em;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    margin-top: 15px;
  }

  .rotating-image {
    width: 350px;
    height: 350px;
    border-radius: 50%;
    margin-bottom: 5px;
    animation: rotate 5s linear infinite;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .time {
    color: rgba(0, 0, 0, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.6em;
    position: relative;
    top: -30px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
  }

  .timestamp {
    color: rgba(0, 0, 0, 0.6);
    font-family: Arial, sans-serif;
    font-size: 0.6em;
    position: relative;
    top: -30px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
  }

  .source-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .source-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 25px;
    cursor: pointer;
    margin-top: 20px;
  }

  .source-container img {
    width: 40px; 
    height: 40px;
    border-radius: 10px;
    margin-bottom: 5px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    cursor: pointer;
  }

  .source-text {
    color: rgba(0, 0, 0, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.7em;
    text-align: center;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    cursor: pointer;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 10;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  .overlay.show {
    display: flex;
    opacity: 1;
    transform: scale(1);
  }

  .footer {
    color: rgba(0, 0, 0, 0.6);
    font-size: 0.5em;
    text-align: center;
    margin-top: 40px;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
  }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
  }

@media (prefers-color-scheme: dark) {
  body {
    background: #121212;
    color: #ddd;
  }

  h1 {
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
  }

  .description,
  .source-text,
  .time,
  .timestamp,
  .footer {
    color: rgba(255, 255, 255, 0.85);
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
  }

  .rotating-image {
    box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
  }

  .source-container img {
    box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.25);
  }
}

</style>
</head>
<body>
  <h1 onclick="showModal()">季伯之家源</h1>
  <div class="time" id="current-time">北京时间: 正在加载...</div>
  <div class="timestamp" id="timestamp">时间戳: 正在加载...</div>
  <div class="description" onclick="playAudio()">
    <img src="repo/images/likaixin.png" alt="李开心" class="rotating-image"><br>点击头像播放李开心自我介绍
  </div>
  <audio id="audio" src="repo/audio/jntm.mp3"></audio>
<div class="source-row">
  <div class="source-container" onclick="window.location.href='sileo://source/https://sini921.github.io'">
    <img src="repo/images/sileo.png" alt="Sileo">
    <div class="source-text">添加到Sileo</div>
  </div>
  <div class="source-container" onclick="window.location.href='apt-repo://https://sini921.github.io'">
    <img src="repo/images/saily.png" alt="Saily">
    <div class="source-text">添加到Saily</div>
  </div>
  <div class="source-container" onclick="window.location.href='store.html'">
    <img src="CydiaIcon.png" alt="插件商店">
    <div class="source-text">进入插件商店</div>
  </div>
</div>
  <div class="overlay" id="modal-overlay">
  </div>
  <div class="footer" onclick="showModal()">
    <span>感谢「季伯麤」提供技术支持<br>本源由季伯之家「季伯奥迪哥<季伯橙>」独家冠名<br>季伯之家 © 2008~2025 季伯腾</span>
  </div>
  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
    function closeModal() {
      const modal = document.getElementById('modal-overlay');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300); 
    }
    function showModal() {
      const modal = document.getElementById('modal-overlay');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10); 
    }
    function updateTime() {
      const timeElement = document.getElementById('current-time');
      const timestampElement = document.getElementById('timestamp');
      const now = new Date();
      timeElement.textContent = `北京时间: ${now.getFullYear()}年${(now.getMonth() + 1).toString().padStart(2, '0')}月${now.getDate().toString().padStart(2, '0')}日 ${now.getHours().toString().padStart(2, '0')}时${now.getMinutes().toString().padStart(2, '0')}分${now.getSeconds().toString().padStart(2, '0')}秒`;
      timestampElement.textContent = `时间戳: ${Math.floor(now.getTime() / 1000)}`;
    }
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
