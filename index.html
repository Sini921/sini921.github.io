<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>季伯之家源 - 插件商店</title>
  <style>

    html, body {
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .carousel {
      width: 100%;
      height: 200px; 
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .carousel-dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: background 0.3s;
    }

    .carousel-dots span.active {
      background: rgba(255,255,255,1);
    }

    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      z-index: 1000;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header input {
      width: 90%;
      max-width: 500px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .filter-buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .filter-buttons button.active {
      background: #64c466;
    }

    .package {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .package-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .package img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 10px;
    }

    .package-title {
      font-size: 18px;
      font-weight: bold;
    }

    .package-arch {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .package-desc {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .package-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .package-footer {
      font-size: 12px;
      color: #777;
    }

    .package-footer a {
      display: inline-block;
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      background: #eb4d3d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
    }

    .package-footer a:nth-child(1) {
      background: #eb4d3d;
    }

    .package-footer a:nth-child(1):hover {
      background: #f7a846;
    }

    .package-footer a:nth-child(2) {
      background: #4da7ac;
    }

    .package-footer a:nth-child(2):hover {
      background: #f7a846;
    }

    .package-footer a:nth-child(3) {
      background: #4974e1;
    }

    .package-footer a:nth-child(3):hover {
      background: #f7a846;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #ddd;
      }

      header {
        background: #222;
        color: #fff;
      }

      .package {
        background: #1e1e1e;
        box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
      }

      .package-desc {
        color: #ccc;
      }

      .package-info {
        color: #aaa;
      }

      .package-arch {
        color: #aaa;
      }

      .package-footer {
        color: #bbb;
      }
    }

    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
    }

    .popup-overlay.show {
        opacity: 1;
        pointer-events: auto;
    }

    .popup {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        width: 260px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        transform: translateY(-150vh);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .popup-overlay.show .popup {
        transform: translateY(0);
        opacity: 1;
    }

    .popup h3 {
        margin: 0 0 15px;
        font-size: 16px;
        color: #333;
    }

    .popup button {
        margin: 10px 5px 0 5px;
        padding: 8px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
    }

    .popup button.sileo {
        background-color: #4da7ac;
        color: white;
    }

    .popup button.sileo:hover {
        background-color: #3b8b88;
    }

    .popup button.saily {
        background-color: #4974e1;
        color: white;
    }

    .popup button.saily:hover {
        background-color: #c73a2a;
    }

    @media (prefers-color-scheme: dark) {
        .popup {
            background: #1e1e1e;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }

    .popup h3 {
        color: #ddd;
    }
}

  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <img src="http://sini921.github.io/repo/images/zoomanimation.png">
      <img src="http://sini921.github.io/repo/images/quickpowerbutton.png">
      <img src="http://sini921.github.io/repo/images/indicators.png">
      <img src="http://sini921.github.io/repo/images/ccborder.png">
      <img src="http://sini921.github.io/repo/images/cylinderreborn.png">
      <img src="http://sini921.github.io/repo/images/atria.png">
      <img src="http://sini921.github.io/repo/images/quickactions.png">
      <img src="http://sini921.github.io/repo/images/batterybuddy.png">
      <img src="http://sini921.github.io/repo/images/eneko.png">
      <img src="http://sini921.github.io/repo/images/fakesignalbar.png">
      <img src="http://sini921.github.io/repo/images/freepip.png">
      <img src="http://sini921.github.io/repo/images/morecomplications.png">
      <img src="http://sini921.github.io/repo/images/chromahomebarx.png">
      <img src="http://sini921.github.io/repo/images/appstoretroller.png">
      <img src="http://sini921.github.io/repo/images/cozybadges.png">
      <img src="http://sini921.github.io/repo/images/classicfolders3.png">
      <img src="http://sini921.github.io/repo/images/ersatz.png">
    </div>
    <div class="carousel-dots"></div>
  </div>
<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <h3>你想前往哪里？</h3>
    <button class="sileo" id="sileoBtn">前往 Sileo</button>
    <button class="saily" id="sailyBtn">前往 Saily</button>
  </div>
</div>

  <header>
    <h2>季伯之家源 - 插件商店</h2>
    <input type="text" id="searchBox" placeholder="输入关键字搜索...">
    <div class="filter-buttons">
      <button class="active" data-arch="all">全部插件</button>
      <button data-arch="iphoneos-arm64">无根插件</button>
      <button data-arch="iphoneos-arm64e">隐根插件</button>
    </div>
  </header>

  <div id="package-list"></div>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const dotsContainer = document.querySelector('.carousel-dots');
    const firstClone = slides[0].cloneNode(true);
track.appendChild(firstClone);
    let index = 0;
    let startX = 0;
    let isDragging = false;

    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        index = i;
        showSlide(index);
        resetAutoSlide();
      });
      dotsContainer.appendChild(dot);
    });

    const dots = Array.from(dotsContainer.children);

    function showSlide(i) {
      track.style.transform = `translateX(${-i * 100}%)`;
      dots.forEach(d => d.classList.remove('active'));
      dots[i].classList.add('active');
    }

    function nextSlide() {
      index++;
      track.style.transition = 'transform 0.5s ease';
      track.style.transform = `translateX(${-index * 100}%)`;

      if (index === slides.length) {
        setTimeout(() => {
          track.style.transition = 'none';
          track.style.transform = `translateX(0%)`;
          index = 0;
        }, 500);
      }

      dots.forEach(d => d.classList.remove('active'));
      dots[index % slides.length].classList.add('active');
    }

    let autoSlide = setInterval(nextSlide, 2000);

    function resetAutoSlide() {
      clearInterval(autoSlide);
      autoSlide = setInterval(nextSlide, 2000);
    }

    const carousel = document.querySelector('.carousel');

    carousel.addEventListener('touchstart', e => {
      clearInterval(autoSlide);
      startX = e.touches[0].clientX;
      isDragging = true;
    });

    carousel.addEventListener('touchmove', e => {
      if (!isDragging) return;
      const moveX = e.touches[0].clientX - startX;
      if (moveX > 30) {
        index = (index - 1 + slides.length) % slides.length;
        showSlide(index);
        isDragging = false;
        resetAutoSlide();
      } else if (moveX < -30) {
        index = (index + 1) % slides.length;
        showSlide(index);
        isDragging = false;
        resetAutoSlide();
      }
    });

    carousel.addEventListener('touchend', () => {
      isDragging = false;
      resetAutoSlide();
    });

    let packages = [];
    let currentArch = 'all';
    let currentSearch = '';

    fetch('Packages')
      .then(res => res.text())
      .then(text => {
        let entries = text.split(/\n\n+/);
        packages = entries.map(entry => {
          let pkg = {};
          entry.split(/\n/).forEach(line => {
            let [key, ...rest] = line.split(': ');
            if (key && rest.length) pkg[key] = rest.join(': ');
          });
          return pkg;
        }).filter(p => p.Filename && p.Package !== 'com.sini.gonggao');
        renderList();
      });

    function renderList() {
      let filtered = packages.filter(p => {
        let matchArch = currentArch === 'all' || p.Architecture === currentArch;
        let matchSearch = p.Package.toLowerCase().includes(currentSearch) || (p.Name && p.Name.toLowerCase().includes(currentSearch));
        return matchArch && matchSearch;
      });

      let html = filtered.map(p => {
        let archLabel = p.Architecture === 'iphoneos-arm64'
          ? '(rootless)'
          : p.Architecture === 'iphoneos-arm64e'
            ? '(roothide)'
            : '';
        return `
          <div class="package">
            <div class="package-header">
              <img src="${p.Icon || ''}" onerror="this.style.display='none'">
              <div>
                <div class="package-title">${p.Name || p.Package}</div>
                <div class="package-arch">${p.Architecture || ''} ${archLabel}</div>
              </div>
            </div>
            <div class="package-desc">${p.Description || ''}</div>
            <div class="package-info">
              开发作者: ${p.Author || '未知'}<br>
              当前版本: ${p.Version || '未知'}<br>
              插件类型: ${p.Section || '未知'}<br>
              需要依赖: ${[p.Depends, p['Pre-Depends']].filter(Boolean).join(', ') || '无'}
            </div>
            <div class="package-footer">
              <a href="${p.Filename}" download>下载 .deb</a>
              <a href="sileo://source/https://sini921.github.io" target="_blank">前往 Sileo</a>
              <a href="apt-repo://https://sini921.github.io" target="_blank">前往 Saily</a>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('package-list').innerHTML = html || '<p style="text-align:center;">未找到结果</p>';
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      currentSearch = this.value.toLowerCase();
      renderList();
    });

    document.querySelectorAll('.filter-buttons button').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.filter-buttons button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentArch = this.dataset.arch;
        renderList();
      });
    });

  const popupOverlay = document.getElementById('popupOverlay');
  const sileoBtn = document.getElementById('sileoBtn');
  const sailyBtn = document.getElementById('sailyBtn');

  slides.forEach((img) => {
    img.style.cursor = 'pointer';
    img.addEventListener('click', () => {
      popupOverlay.classList.add('show');
    });
  });

  sileoBtn.addEventListener('click', () => {
    window.open("sileo://source/https://sini921.github.io", "_blank");
    popupOverlay.classList.remove('show');
  });

  sailyBtn.addEventListener('click', () => {
    window.open("apt-repo://https://sini921.github.io", "_blank");
    popupOverlay.classList.remove('show');
  });

  popupOverlay.addEventListener('click', (e) => {
    if (e.target === popupOverlay) popupOverlay.classList.remove('show');
  });
  </script>
</body>
</html>
